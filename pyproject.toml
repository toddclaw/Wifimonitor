[tool.ruff]
target-version = "py39"

[tool.ruff.lint.per-file-ignores]
# E402: imports after the MIN_PYTHON version guard are intentional
"wifi_monitor_nitro5.py" = ["E402"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true

[[tool.mypy.overrides]]
module = ["rich.*"]
ignore_missing_imports = true
